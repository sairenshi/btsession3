<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
  </head>
  <body>
    <form method="post">
      <caption>
        <strong>Booking Form</strong>
      </caption>
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Trần Văn A" /><br />
      <label for="mail">Email</label>
      <input type="text" name="mail" placeholder="abc@gmail.com" /><br />
      <label for="number">Phone</label>
      <input type="number" name="phone" placeholder="0000000000" /><br />
      <label for="date">date</label>
      <input type="date" /><br />
      <label for="time">time</label>
      <input type="time" />
      <label for="number">number of guests</label>
      <input type="number" />
      <input type="submit" />
    </form>
  </body>
</html>
